<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soil Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FDE5D4;
            color: #001524;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #D6CC99;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #445d48;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label, p {
            font-weight: bold;
            color: #5E3023;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #445d48;
            border-radius: 5px;
        }
        input[type="radio"] {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #445d48;
            color: #FDE5D4;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #5E3023;
        }
        #resultText {
            font-size: 18px;
            text-align: center;
            color: #445d48;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Soil Quiz</h1>
        <form id="nameForm">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" name="name" required>
            <button type="submit">Start Quiz</button>
        </form>
    </div>
    <script>
        document.getElementById('nameForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            localStorage.setItem('userName', name);
            window.location.href = 'quiz.html';
        });
    </script>
</body>
</html>
